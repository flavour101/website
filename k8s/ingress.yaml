apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: {{.KUBE_NAMESPACE}}
  labels:
    app: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/issuer: letsencrypt
spec:
  rules:
  - host: flavour101.com
    http:
      paths:
        - path: /
          backend:
            serviceName: frontend
            servicePort: 80
  - host: "*.flavour101.com"
    http:
      paths:
        - path: /
          backend:
            serviceName: frontend
            servicePort: 80
  tls:
  - hosts:
    - "*.flavour101.com"
    - flavour101.com
    secretName: tls-cert-wildcard-flavour101