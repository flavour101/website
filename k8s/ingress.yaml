apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: frontend
  namespace: {{.KUBE_NAMESPACE}}
  labels:
    app: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/cluster-issuer: letsencrypt
    kubernetes.io/tls-acme: “true”
spec:
  rules:
  - host: "*.flavour101.com"
    http:
      paths:
        - path: /
          backend:
            serviceName: frontend
            servicePort: 80
  tls:
  - secretName: tls-cert
    hosts:
    - "*.flavour101.com"